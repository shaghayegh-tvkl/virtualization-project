- name: Install yum utils
  yum:
    name: yum-utils
    state: latest

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
  become: yes
  
- name: Install Docker
  package:
    name: [docker-ce,docker-compoer]
    state: latest
  become: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Install Docker Compose
  command: sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose

- name: Make Docker Compose Executable
  command: chmod +x /usr/local/bin/docker-compose

- name: Copy compose file
  template:
    src: ./docker-compose.yml.j2
    dest: /root/docker-compose.yml
    owner: root
    group: root
    mode: "0644"

- name: Up Docker Containers
  command: chdir=/root docker-compose up -d